<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Зарплата</title>
</head>

<body>
    <div class="box">
        <div class="inner">
            <div class="inputs">
                <div class="data">
                    ФОП:<input type="text" id="FOP" class="input">
                </div>
                <div class="data">
                    ТОВ:<input type="text" id="TOV" class="input">
                </div>
            </div>
            <div class="select-inner">
                <div class="select">
                    <p class="select-text">1 группа (5%)</p>
                    <button class="click">
                        <img id="arow" src="src/images/arow.svg" alt="">
                    </button>
                </div>
                <ul class="select-items">
                    <li id="first" class="select-item">1 группа (5%)</li>
                    <li id="second" class="select-item">2 группа (6%)</li>
                    <li id="therth" class="select-item">3 группа (7%)</li>
                </ul>
            </div>
            <button class="calc" id="calc">Вычислить</button>
            <div class="res" id="res">
                <p class="res__text">Ваш заработок:</p>
                <div class="zep" id="zep">
                    <img src="src/images/loading.svg" class="loading none"></img>
                    <p class="zep-text"></p>
                    </div>
            </div>
        </div>
    </div>
    <script src="src/js/zp.js"></script>
</body>

</html>
